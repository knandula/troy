<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--bower:css-->
    <link rel="stylesheet" href="/bower_components/mapbox.js/mapbox.css" />
    <!--endbower-->
    <!--inject:css-->
    <!--endinject-->
<style type = "text/css">
    body {margin:0 ; padding :0}
    #map {position:absolute; top:0;bottom:0;width: 100%;}
</style>
<script type="text/javascript">
    window.onload = function() {
        L.mapbox.accessToken = 'pk.eyJ1IjoiYmx1ZWdlbmUiLCJhIjoiZjMwNzU2ZmQyMzdlMGQ3YjlkYTRmYmY3ZGY5N2RhMDMifQ.gnt0BCmgUCChF56g7kEo7Q';
        window.map = L.mapbox.map('map',null);

        var layers = {
            SatelliteView : L.mapbox.tileLayer('bluegene.mfl8kdhk'),
            StreetView : L.mapbox.tileLayer('bluegene.ffdb711a'),
            DarkView : L.mapbox.tileLayer('bluegene.mfl79iea')
        };

        layers.StreetView.addTo(map);
        L.control.layers(layers).addTo(map);

        map.setView([21.2889,74.7772],3);

    };
</script>
</head>
<body>
<div id="map"></div>

<!--bower:js-->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/mapbox.js/mapbox.js"></script>
<!--endbower-->
<!--inject:js-->

<script src="/src/client/app/Test.js"></script>

<!--endinject-->
</body>

</html>
