<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="Demo App" />
    <title>StreatBeat</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
    <link href='client/app/pages/pages.css' rel='stylesheet' />
</head>
<body ng-controller="AppController">
<div ui-view ></div>
<script type="text/javascript" src="jspm_packages/system.js"></script>
<script type="text/javascript" src="system.config.js"></script>
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<script type="text/javascript">
    System.paths = {
        '*': '*',
        '*.css': '*.css',
        'github:*': 'jspm_packages/github/*',
        'npm:*': 'jspm_packages/npm/*',
        'bower:*': 'jspm_packages/bower/*'
    };
    System.import('client/streatbeat').then(function(){
        angular.element(document).ready(function() {
            // A bit hacky, but makes protractor tests work
            // window.name = 'NG_DEFER_BOOTSTRAP!';
            return angular
                    .bootstrap(document.body, ['app'], {
                        strictDi: true
                    });
        });
    });

</script>
</body>
</html>
